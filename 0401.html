<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS FE1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- связанные стили -->
    <link rel="stylesheet" type="text/css" href="0401.css">

</head>

<body>


    <header class="opened">
        <div class="logo">
            <img src="img/logo.svg" alt="Shiplace logo">
            <span>Shiplace</span>
        </div>
        <nav>
            <a class="top_link" href="#">How it works</a>
            <a class="top_link" href="#">Shipping calculator</a>
        </nav>
        <div class="call_to_action">
            <a href="#">Log in</a>
            <a href="#" class="btn btn_rounded black">Get Started</a>
        </div>

        <div class="menubtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="top">
        <h1>Shop any place ship to your place</h1>
        <p>NO SUBSCRIPTION OR HIDDEN FEES, AND BEST SHIPPING RATES</p>
        <form>
            <input type="email" name="usermail" placeholder="enter your email">
            <input type="submit" value="Get Started" class="btn btn_rounded red">
        </form>
        <div class="icons">
            <div class="playbtn"></div>
            <a href="#">Learn More</a>
            <div class="icon red">
                <img src="img/sungl.png" alt="sunglasses">
            </div>
            <div class="icon green">
                <img src="img/camera.png" alt="camera">
            </div>
            <div class="icon yellow">
                <img src="img/sneaker.png" alt="sneaker">
            </div>
            <a href="#" class="btn btn_rounded red">&#10141;</a>
        </div>
        <img src="img/man1.png" alt="Hero">
    </section>


    <script src="main.js">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
</head>

<body>

    <script>

for (let i = 1; i <= 50; i++) {
    let message = "";
    if (i % 3 === 0) {
        message = "Fizz"
    } 
    if (i % 5 === 0) {
        message += "Buzz";
    } 
    if (i % 3 === 0 && i % 5 === 0) {
        message += "FizzBuzz";
    }
    console.log(message || i);
}


 </script>
</body>
</html>
